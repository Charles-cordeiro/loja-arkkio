<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Aqui você vai encontrar variados produtos, com o menor preço da região e com a garantia de estar comprando no local certo, sua loja online preferida!">
    <meta name="keywords" content="Móveis, eletrodomésticos, celulares, loja online, loja, e-commerce, comércio online, geladeiras, televisão, freezer, produtos para vender, loja de viçosa, arkkio, loja arkkio, equipe arkkio">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">

    <!-- FONTES EXTERNAS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    

    <title>Arkkio - Sua loja online</title>
</head>
<body>
    <header>
        <div class="cabecalho_inicial">
            <div class="logo">
                <img src="imagens/logo-arkkio-oficial.png" alt="logo do site">
            </div>
            <div class="pesquisa">
                <label for="txtpesquisa">
                    <i class="fa fa-search"></i><input type="text" name="txtpesquisa" id="txtpesquisa" placeholder="Pesquisa...">
                </label>
            </div>
            <div class="cadastro">
                <label for="btnlogin">
                    <a href="#"><i class="fa fa-user-o"></i><input class="btnLogin" type="submit" value="LOGIN"></a>
                </label> 
                <span>|</span>
                <label for="btncadastro">
                    <a href="#"><input class="btnCadastro" type="submit" value="SIGN UP"></a>
                </label>
            </div>
        </div>
        <div class="cabecalho_menu">
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fa fa-bars" id="btn"></i>
                <i class="fa fa-close" id="cancel"></i>
            </label>
            <div class="sidebar">
                <header>OPÇÕES</header>
                <ul class="sidebar_lista">
                    <li><a href="#"><i class="fa fa-qrcode fa-1.5x"></i>Home</a></li>
                    <li><a href="#"><i class="fa fa-line-chart fa-1.5x"></i>Promoções</a></li>
                    <li><a href="#"><i class="fa fa-group fa-1.5x"></i>Nossa Equipe</a></li>
                    <li><a href="#"><i class="fa fa-handshake-o fa-1.5x"></i>Patrocínio</a></li>
                    <li><a href="#"><i class="fa fa-question-circle fa-1.5x"></i>Sobre</a></li>
                    <li><a href="#"><i class="fa fa-wrench fa-1.5x"></i>Serviços</a></li>
                    <li><a href="#"><i class="fa fa-envelope fa-1.5x"></i>Contato</a></li>
                </ul>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#" target="_self" rel="internal">Celulares</a></li>
                    <li><a href="#" target="_self" rel="internal">Eletrodomésticos</a></li>
                    <li><a href="#" target="_self" rel="internal">Móveis</a></li>
                    <li><a href="#" target="_self" rel="internal">Acessórios</a></li>
                    <li><a href="#" target="_self" rel="internal">Geladeiras</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
